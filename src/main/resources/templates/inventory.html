<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>德蒙斯特管理页面</title>

    <!-- Bootstrap Core CSS -->
    <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" href="/static/vendor/bootstrap/css/bootstrap.css" rel="stylesheet">


    <!-- MetisMenu CSS -->
    <link href="/vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link th:href="@{/dist/css/sb-admin-2.min.css}" href="/static/dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">


    <!-- bootstrap-table -->
    <link th:href="@{/vendor/bootstrap-table/bootstrap-table.min.css}" href="/static/vendor/bootstrap-table/bootstrap-table.css" rel="stylesheet" type="text/css">

    <link th:href="@{/vendor/bootstrap3-editable/css/bootstrap-editable.css}" href="/static/vendor/bootstrap3-editable/css/bootstrap-editable.css" rel="stylesheet" type="text/css">

    <!-- bootstrap-fileUpload -->
    <link th:href="@{/vendor/bootstrap-fileUpload/css/fileinput.min.css}" href="/static/vendor/bootstrap-fileUpload/css/fileinput.css" rel="stylesheet" type="text/css">



</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">收银</a>
            </div>
            <!-- /.navbar-header -->

            <ul th:include="headMacro::index_top" class="nav navbar-top-links navbar-right"></ul>

            <!-- /.navbar-top-links -->

            <div th:include="headMacro::index_side" class="navbar-default sidebar" role="navigation"></div>
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">库存报表</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">

                        <!-- /.panel-heading -->
                        <div class="panel-body">

                            <input type="button" class="btn btn-default" value="上传文件" data-toggle="modal" href="#modal-importProduct" >

                            <!--<img src="#" id="showProductImage" height="300" width="200" class="img-responsive" alt="Image">-->

                            <div id="toolbar" class="btn-group">
                                <button id="btn_add" type="button" class="btn btn-default">
                                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                                </button>

                                <button id="btn_delete" type="button" class="btn btn-default">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
                                </button>
                                <button id="btn_upload" type="button" data-toggle="modal" href="#modal-upload" class="btn btn-default">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>上传图片
                                </button>
                            </div>

                            <table id="inventoryTable">

                            </table>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>

            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->


        <div class="modal fade" id="modal-importProduct">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">上传excel表格</h4>
                    </div>
                    <div class="modal-body">
                        <input type="file" class="file-loading" multiple id="excelFile" >
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <div class="modal fade" id="modal-upload">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">上传图片</h4>
                    </div>
                    <div class="modal-body">
                        <input type="file" class="file-loading" id="imageFile" >

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->


        bs3-

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="/vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="/vendor/metisMenu/metisMenu.min.js"></script>


    <!-- Custom Theme JavaScript -->
    <script src="/dist/js/sb-admin-2.js"></script>

    <script th:src="@{/vendor/bootstrap-table/bootstrap-table.min.js}" src="/static/vendor/bootstrap-table/bootstrap-table.js"></script>
    <!--<script th:src="@{/vendor/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}" src="/static/vendor/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>-->

    <script th:src="@{/vendor/bootstrap-table/extensions/editable/bootstrap-table-editable.min.js}" src="/static/vendor/bootstrap-table/extensions/editable/bootstrap-table-editable.js"></script>

    <script th:src="@{/vendor/bootstrap3-editable/js/bootstrap-editable.min.js}" src="/static/vendor/bootstrap3-editable/js/bootstrap-editable.js"></script>

    <script th:src="@{/vendor/bootstrap-fileUpload/js/fileinput.min.js}" src="/static/vendor/bootstrap-fileUpload/js/fileinput.js"></script>

    <script th:src="@{/vendor/bootstrap-fileUpload/js/locales/zh.js}" src="/static/vendor/bootstrap-fileUpload/js/locales/zh.js"></script>

    <script th:src="@{/js/inventory.js}" src="/static/js/inventory.js"></script>


    <!-- Page-Level Demo Scripts - Tables - Use for reference -->

</body>

</html>
