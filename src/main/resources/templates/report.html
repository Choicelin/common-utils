<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>德蒙斯特管理页面</title>

    <!-- Bootstrap Core CSS -->
    <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">


    <!-- MetisMenu CSS -->
    <link href="/vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link href="/vendor/datatables-plugins/dataTables.bootstrap.css" rel="stylesheet">

    <!-- DataTables Responsive CSS -->
    <link href="/vendor/datatables-responsive/dataTables.responsive.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <link th:href="@{/vendor/datatables-editor/css/select.dataTables.min.css}" href="/static/vendor/datatables-editor/css/select.dataTables.min.css" rel="stylesheet" type="text/css">
    <link th:href="@{/vendor/datatables-editor/css/buttons.dataTables.min.css}" href="/static/vendor/datatables-editor/css/buttons.dataTables.min.css" rel="stylesheet" type="text/css">
    <link href="/vendor/datatables-editor/css/editor.dataTables.min.css" rel="stylesheet" type="text/css">


</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">收银</a>
            </div>
            <!-- /.navbar-header -->

            <ul th:include="headMacro::index_top" class="nav navbar-top-links navbar-right"></ul>

            <!-- /.navbar-top-links -->

            <div th:include="headMacro::index_side" class="navbar-default sidebar" role="navigation"></div>
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">销售报表</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">

                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <input id="searchBegin" type="text" placeholder="开始时间">
                            <input id="searchEnd" type="text" placeholder="结束时间">
                            <input id="beginSearch" type="button" class="btn btn-success" value="搜索">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="saleTable">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th>订单号</th>
                                        <th>条码</th>
                                        <th>手机号</th>
                                        <th>颜色</th>
                                        <th>尺码</th>
                                        <th>消费金额</th>
                                        <th>购买时间</th>
                                    </tr>
                                </thead>
                                <tfoot>
                                <tr>
                                    <th colspan="6" style="text-align:right">总计:</th>
                                    <th></th>
                                </tr>
                                </tfoot>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>

            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->


        <div class="modal fade" id="contactMember">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">关联会员</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="form-group col-lg-3">
                                <label for="memberCard">会员卡号或手机号：</label>
                                <input type="text" id="memberCard">
                                <input type="button" class="btn btn-default" id="searchMember" value="搜索">
                            </div>
                            <div id="showMemberInfo"></div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" id="submitContact" class="btn btn-primary">进行关联</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->


    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="/vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="/vendor/metisMenu/metisMenu.min.js"></script>

    <!-- DataTables JavaScript -->
    <script src="/vendor/datatables/js/jquery.dataTables.min.js"></script>
    <script src="/vendor/datatables-plugins/dataTables.bootstrap.min.js"></script>
    <script src="/vendor/datatables-responsive/dataTables.responsive.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.4.0/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/select/1.2.2/js/dataTables.select.min.js"></script>
    <script src="/vendor/datatables-editor/js/dataTables.editor.min.js"></script>
    <!-- Custom Theme JavaScript -->
    <script src="/dist/js/sb-admin-2.js"></script>

    <script th:src="@{/js/report.js}" src="/static/js/report.js"></script>


    <!-- Page-Level Demo Scripts - Tables - Use for reference -->

</body>

</html>
